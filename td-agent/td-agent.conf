####
## Output descriptions:
##

# Treasure Data output
# match events whose tag is td.DATABASE.TABLE
<match td.*.*>
  type tdlog
  apikey YOUR_API_KEY

  auto_create_table
  buffer_type file
  buffer_path /var/log/td-agent/buffer/td
</match>

## match tag=debug.** and dump to console
<match debug.**>
  type stdout
</match>

####
## Source descriptions:
##

## built-in TCP input
<source>
  type forward
</source>

<match apache.access>
  type copy
  <store>
    type file_alternative
    path /var/log/td-agent/httpd-access
    time_slice_format %Y%m%d
    output_include_time false
    output_include_tag false
    output_data_type attr:message
    add_newline true
  </store>

  <store>
    type parser
    add_prefix parsed
    format /^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" (?<response_time>[^ ]*))?$/
    time_format %d/%b/%Y:%H:%M:%S %z
    key_name message
  </store>
</match>

<match parsed.apache.access>
  type copy
  <store>
    type file
    path /var/log/td-agent/parsed-httpd-access
  </store>

  <store>
    type rewrite
    remove_prefix parsed
    add_prefix filtered
    <rule>
      key path
      pattarn ^\/(?:image|css|js|favicon)
      ignore true
    </rule>
  </store>
</match>

<match filtered.apache.access>
  type copy
  <store>
    type file
    path /var/log/td-agent/filtered-httpd-access
  </store>

  <store>
    type rewrite
    remove_prefix filtered.apache.access
    add_prefix filtered.response_time
    <rule>
      key path
      pattern ^/$
      replace /top
    </rule>
    <rule>
      key path
      pattern ^/(top|tags)
      append_to_tag true
      fallback others
    </rule>
  </store>
</match>

<match filtered.response_time.**>
  type forest
  subtype amplifier_filter
  remove_prefix filtered

  <template>
    add_prefix amplified
    ratio 0.001
    key_names response_time
  </template>
</match>

<match amplified.response_time.**>
  type forest
  subtype numeric_monitor
  remove_prefix amplified.response_time

  <template>
    unit minute
    tag apache.response_time.__TAG__
    aggregate all
    monitor_key response_time
    percentiles 90,95
  </template>
</match>

<match apache.response_time.**>
  type copy

  <store>
    type growthforecast
    gfapi_url http://localhost:5125/api/
    service babyshark
    tag_for section
    name_keys avg,max,min,percentile_90,percentile_95
  </store>

  <store>
  type file
  path /var/log/td-agent/httpd-response-time
  </store>
</match>

<match apache.error>
  type file_alternative
  path /var/log/td-agent/httpd-error
  time_slice_format %Y%m%d
  output_include_time false
  output_include_tag false
  output_data_type attr:message
  add_newline true
</match>

